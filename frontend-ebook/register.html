<section id="register">
    <div class="container">
      <div class="row">
      <div class="register-inner d-flex justify-content-center">
        
          <div class="col-md-5 register-img">
            <div class="register-img">
            <img src="images/jaredd-craig-HH4WBGNyltc-unsplash.jpg" alt="" width="100%" height="500px">
          </div>
          </div>
          <div class="col-md-6 registration">

              <img src="images/logo2.JPG" alt="" height="80px">
              </div>
              <div class="register-content">
            <h1 class="fs-5 fw-bold ms-5 my-3">Create New Account</h1>
            <div class="form-content">
              <form>
                <div class="mb-3 ms-5">
                  <input type="text" class="form-control py-2" style="width: 80%;" id="exampleInputname1"  placeholder="Enter Username">
                  
                </div>
              
                  <div class="mb-3 ms-5">
                  
                    <input type="email" class="form-control py-2" style="width: 80%;" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                    
                  </div>
                  <div class="mb-3 ms-5">
       
                    <input type="password" class="form-control py-2" style="width: 80%;" id="exampleInputPassword1" placeholder="Enter Password">
                 
                  </div>
                  <div class="mb-3 ms-5">
       
                      <input type="password" class="form-control py-2" style="width: 80%;" id="exampleInputPassword2" placeholder="Confirm Password">
                   
                    </div>
                    <p class="terms ms-5 my-4"><input type="checkbox"> By creating an account I accept terms and conditions.</p>
              
                  <a href="" class="btn btn-primary ms-5 rounded-pill px-3 py-2 btn-register my-2">Register</a>
                </form>
          </div>
